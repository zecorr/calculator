<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="body-container">
        <div class="container-wrapper">
            <div class="container">
                <div class="calculator">


                    
                    <div class="screen">
                        <div class="screen-border">
                            <div class="screen-display"></div>
                        </div>
                    </div>

                    <div class="button-grid">
                        <div class="top-two">
                            <div class="btn clear-btn">Clear</div>
                            <div class="btn delete-btn">Delete</div>                
                        </div>

                        <!-- Change name -->
                        <div class="top-two"> 
                            <div class="btn ">7</div>
                            <div class="btn ">8</div>   
                            <div class="btn">9</div>
                            <div class="btn">/</div>                
                        </div>

                        <!-- Change name -->
                        <div class="top-two"> 
                            <div class="btn ">4</div>
                            <div class="btn ">5</div>   
                            <div class="btn">6</div>
                            <div class="btn">*</div>                
                        </div>

                        <!-- Change name -->
                        <div class="top-two"> 
                            <div class="btn ">1</div>
                            <div class="btn">2</div>   
                            <div class="btn">3</div>
                            <div class="btn">-</div>                
                        </div>

                        <!-- Change name -->
                        <div class="top-two"> 
                            <div class="btn ">.</div>
                            <div class="btn ">0</div>   
                            <div class="btn">=</div>
                            <div class="btn">+</div>                
                        </div>



                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
