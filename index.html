<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="body-container">
        <div class="container-wrapper">
            <div class="container">
                <div class="calculator">

                    <div class="screen">
                        <div class="screen-container">
                            <div class="screen-upper"></div>
                            <div class="screen-display"></div>
                        </div>
                    </div>
                    <div class="button-grid">
                        <div class="row">
                            <button class="btn btn-Clear">Clear</button>
                            <button class="btn btn-Delete">Delete</button>                
                        </div>

                        <div class="row"> 
                            <button class="btn btn-7">7</button>
                            <button class="btn btn-8">8</button>   
                            <button class="btn btn-9">9</button>
                            <button class="btn btn-Divide">/</button>                
                        </div>

                        <div class="row"> 
                            <button class="btn btn-4">4</button>
                            <button class="btn btn-5">5</button>   
                            <button class="btn btn-6">6</button>
                            <button class="btn btn-Times">*</button>                
                        </div>

                        <div class="row"> 
                            <button class="btn btn-1">1</button>
                            <button class="btn btn-2">2</button>   
                            <button class="btn btn-3">3</button>
                            <button class="btn btn-Minus">-</button>                
                        </div>

                        <div class="row"> 
                            <button class="btn btn-Dot">.</button>
                            <button class="btn btn-0">0</button>   
                            <button class="btn btn-Equals">=</button>
                            <button class="btn btn-Plus">+</button>                
                        </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
